<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List </title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <div class="container">
        <h2> Add Book</h2>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" class="u-full-width" id="title" placeholder="Title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" class="u-full-width" id="author" placeholder="Author">
            </div>
            <div>
                <label for="isbn">isbn</label>
                <input type="text" class="u-full-width" id="isbn" placeholder="ISBN">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>

        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>



    <script rel="script" src="/js/script.js"></script>
</body>

</html>
